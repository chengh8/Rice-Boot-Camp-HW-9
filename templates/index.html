<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Bootstrap Components</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
  <div class="container text-center">
    <div class="jumbotron">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>
  </div>
  
  <div class="container">
    <h1>Latest Mars News</h1>
    <h3>{{ data.article_title}}</h3>
    <p>{{ data.article_body}}</p>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h3 class="text-left">Featured Mars Image</h3>
      </div>
      <div class="col-md-6">
        <h3 class="text-right">Mars Data</h3>
      </div>
    </div> 
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <div class="thumbnail">
          <img src="{{ data.Featured_img}}" alt="Mars Featured Img">
        </div>
      </div>
      <div class="col-md-4">
        <div class="thumbnail">
          <div class="caption">
            <h3>Current Mars Weather</h3>
          </div>
          <p>{{ data.Mars_weather }}</p>
        </div>
        <div class="thumbnail">
            <div class="caption">
              <h3>Mars Facts</h3>
            </div>
            <p>{{ data.Mars_facts }}</p>
          </div>
      </div>
    </div>  
  </div>

  <div class="container">
      <div class="row">
          {% for image in data.Mars_hem %}
          <div class="col-md-6">

              <img src="{{ image.img_url }}" alt="Mars Featured Image"
                  style="max-width:100%; border: 1px solid gray; padding: 3px;">

              <div class="container" >
                  <h2>{{  image.title }}</h2>
              </div>
          </div>

          {% endfor %}
      </div>
  </div>

</body>

</html>
